version: "3.9"

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: omniparser-server:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      HF_HOME: /app/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
